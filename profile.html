<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./PWCI DB/css/main.css">
        <link rel="stylesheet" href="./PWCI DB/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="./PWCI DB/js/bootstrap.js"></script>
        <link rel="icon" href="./PWCI DB/src/logo1.png" type="image/x-icon">
        <title>Perfil</title>
    </head>
</head>
<body>

    <nav class="navbar navbar-expand-lg mi-navbar fixed-top">
        <div class="container-fluid" style="background-color: #88aaa3;" >

          <a class="navbar-brand" href="dashboard.html">
            <img class="icon-logo" src="./PWCI DB/src/logo1.png">
            <span id="brand">D&B</span></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a href="./profile.html" class="nav-link">@username</a>
                  </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
              <button type="button" class="btn btn-light rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Buscar
              </button>
            </ul>

            

          </div>
        </div>
      </nav>

      <!--VENTANA MODAL DE BUSQUEDA-->

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" style="background-color:#a7d6c4;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:#2c523d">¿Qué es lo que buscas?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" method="get">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><box-icon name='search-alt-2' rotate='90' color='#2c523d' ></box-icon></span>
                  <input type="text" class="form-control" placeholder="Escribe algo..." aria-label="search-bar" aria-describedby="basic-addon1">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid justify-content-center text-center" style="margin-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <!--FIN DE VENTANA MODAL DE BUSQUEDA-->
    
      <div class="profile-container container-fluid justify-content-center">

        <div class="row justify-content-center text-center">
            <div class="col-lg-8 shadow-lg" style="background-color: white; border-radius: 30px;">
                <div class="row justify-content-start">
                    <div class="col-lg-3 rounded-5" style="background-color: #cfe0dc;">
                        <img class="m-1 my-5 rounded-circle object-fit-fill" src="./PWCI DB/src/avatar.png" alt="" style="width: 200px; height: 200px;">
                        <p style="margin-top: 20px; margin-left:0px">Bienvenido nuevamente, @username</p>
                        <a href="./index.html"><button class="btn btn-light rounded-pill m-3">Cerrar sesión</button></a>
                    </div>
                    <div class="col-lg-9 justify-content-center">
                        <div class="col-lg-11 m-3 p-1">
                            <form action="" class="edit-profile" method="post">
                                <input type="text" class="form-control my-2" placeholder="Username">
                                <input type="text" class="form-control my-2" placeholder="E-mail">
                                
                                <div class="row">
                                    <div class="col-lg-4">
                                        <input type="text" name="name-profile" id="" class="form-control my-2" placeholder="Nombre">
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="text" name="ln1-profile" id="" class="form-control my-2" placeholder="Apellido Paterno">
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="text" name="ln2-profile" id="" class="form-control my-2" placeholder="Apellido Materno">
                                    </div>
                                </div>
                                
                                <input type="password" name="pass-profile" id="" class="form-control my-2" placeholder="Contraseña">
                                <input type="password" name="passconfirm-profile" id="" class="form-control my-2" placeholder="Confirmación de contraseña" disabled>
                                <input type="date" name="bday-profile" id="" class="form-control my-2">
                                <select class="form-select my-2" aria-label="Default select example">
                                    <option selected>Género</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    <option value="3">No binario</option>
                                  </select>
                                <input type="file" name="picture-profile" id="" class="form-control my-2">
                                

                                <button type="submit" class="btn btn-secondary rounded-pill my-1" disabled>Guardar</button>
                                
                            </form>
                            <button class="edit btn rounded-pill my-1">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>
</body>
</html>
