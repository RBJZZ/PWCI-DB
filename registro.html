<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
    <!--CREDITS: REBECA EVANGELISTA & DAVID AGUILAR-->
</head>
<body>

    <nav class="navbar navbar-expand-lg mi-navbar fixed-top">
        <div style="background-color: #88aaa3;"class="container-fluid">

          <a class="navbar-brand" href="#">
            <img class="icon-logo" src="./PWCI DB/src/logo1.png">
            <span id="brand">D&B</span></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!--CONTAINER DEL FORM DE REGISTRO PARA CLIENTES-->
      <div class="container bg-light p-5" style="margin-top: 180px; border-radius: 30px; border-style:dashed;">
        <div class="row justify-content-center">
            <div class="col-lg-9 bg-light text-center">
                <div class="row justify-content-center">
                    <!--LADO DERECHO-->
                    <div class="col-lg-6 bg-secondary">
                        Side 1

                    </div>



                    <!--LADO IZQUIERDO-->
                    <div class="col-lg-6 bg-primary">
                        Side 2
                        
                        <div class="row justify-content-center bg-light p-2 m-2" style="border-radius: 20px;">
                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-avatar-profile-picture-male-icon.png" alt="" style="width: 250px; border-radius: 50%;">
                            <h3 class="mt-3 text-center" style="margin-left: 0%;">Datos personales</h3>
                            <form action="#" method="post" id="register-client" enctype="multipart/form-data">

                                <input type="text" class="form-control form-control-lg mt-3" placeholder="Nombre">

                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Apellido Paterno"> 
                                        <input type="date" class="form-control-lg form-control mt-3">
                                    </div>

                                    <div class="col-lg-6">
                                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Apellido Materno"> 
                                        <select class="form-select form-select-lg mt-3" aria-label="Default select example">
                                            <option selected>Sexo</option>
                                            <option value="1">Masculino</option>
                                            <option value="2">Femenino</option>
                                            <option value="3">No binario</option>
                                        </select>
                                    </div>
                                   
                                </div>
                                


                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <!--FIN CONTAINER REGISTRO CLIENTES-->
</body>
</html>
